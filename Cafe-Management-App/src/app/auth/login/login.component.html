<div class="auth-container">
  <h2>Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <label>Username:</label>
      <input formControlName="username" type="text" class="input-field" />
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input formControlName="password" type="password" class="input-field" />
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <button type="submit" class="primary-btn">Login</button>
  </form>
  <section class="routing-links">
    <a (click)="openForgotPasswordModal()" class="forgot-link"
      >Forgot your password?</a
    >
    <p>Don't have an account?</p>
    <button class="secondary-btn" (click)="navigateToRegister()">
      Register
    </button>
  </section>
</div>

<app-forgot-password-modal
  [visible]="showForgotModal"
  (close)="closeForgotPasswordModal()"
></app-forgot-password-modal>
