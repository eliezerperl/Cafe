<div class="auth-container">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
    <div class="form-group">
      <label>Username:</label>
      <input formControlName="username" type="text" class="input-field" />
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input formControlName="password" type="password" class="input-field" />
    </div>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <button type="submit" class="primary-btn">Register</button>
  </form>
  <section class="routing-links">
    <p>Already have an account?</p>
    <button class="secondary-btn" (click)="navigateToLogin()">Login</button>
  </section>
</div>
