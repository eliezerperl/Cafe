<h2 class="store-header">Welcome to the Store</h2>

<div class="store-container">
  <div *ngIf="beverages.length === 0">Loading beverages...</div>
  <div class="beverage-card" *ngFor="let beverage of beverages">
    <p>
      <img
        [src]="beverage.imageUrl"
        alt="{{ beverage.type }}"
        class="beverage-img"
      />
      {{ beverage.type }}
    </p>
    <p>Price: â‚ª{{ beverage.price }}</p>
    <p>Stock: {{ beverage.unitsInStock }}</p>
    <button
      (click)="addToCart(beverage)"
      [disabled]="beverage.unitsInStock === 0"
    >
      {{ beverage.unitsInStock === 0 ? "Out of Stock" : "Add to Cart" }}
    </button>
  </div>
</div>
