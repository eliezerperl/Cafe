<div class="checkout-page">
  <h2 class="checkout-title">Review & Confirm Your Order</h2>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty.</p>
    <button routerLink="/store" class="btn btn-store">Back to Store</button>
  </div>

  <div *ngIf="cartItems.length > 0">
    <ul class="cart-list">
      <li *ngFor="let item of cartItems">
        {{ item.beverage.type }} - ₪{{ item.beverage.price }} × {{ item.quantity }}
      </li>
    </ul>

    <p class="checkout-total"><strong>Total:</strong> ₪{{ total }}</p>

    <div class="checkout-buttons">
      <button (click)="confirmCheckout()" class="btn btn-confirm">Confirm & Pay</button>
      <button routerLink="/cart" class="btn btn-back">Back to Cart</button>
    </div>
  </div>
</div>
