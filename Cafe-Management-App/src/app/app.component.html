<div class="app-container">
  <app-navbar class="app-navbar"> </app-navbar>
  <div class="content">
    <app-idle-timeout-toast
      [show]="showIdleToast"
      (logoutUser)="handleLogout()"
    ></app-idle-timeout-toast>
    <app-alert-modal
      [visible]="alertVisible"
      [message]="alertMessage"
      (closed)="closeAlert()"
    >
    </app-alert-modal>
    <app-spinner *ngIf="isLoading$ | async"></app-spinner>
    <router-outlet></router-outlet>
  </div>
  <footer class="app-footer">Copyright 2025</footer>
</div>
